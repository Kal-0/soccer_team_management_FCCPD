<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Deletar Médico</title>
</head>

<body>
    <h2>Tem certeza de que deseja deletar o médico "{{ medico.nome }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
        <a href="{% url 'medico_list' %}">Cancelar</a>
    </form>
</body>

</html>
