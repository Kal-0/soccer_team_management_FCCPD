<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Treinador{% else %}Adicionar Novo Treinador{% endif %}</title>
</head>

<body>
    <div>
        <h2>{% if form.instance.pk %}Editar Treinador{% else %}Adicionar Novo Treinador{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                {{ form.nome }}
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                {{ form.cpf }}
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                {{ form.categoria }}
            </div>
            <div class="form-group">
                <label for="tempo_contrato">Tempo de Contrato</label>
                {{ form.tempo_contrato }}
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                {{ form.cargo }}
            </div>
            <div class="form-group">
                <label for="dt_nascimento">Data de Nascimento</label>
                <input type="date" name="dt_nascimento" id="dt_nascimento" class="form-control"
                    value="{{ form.dt_nascimento.value|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="salario">Sal√°rio</label>
                {{ form.salario }}
            </div>
            <div class="form-group">
                <label for="clube">Clube</label>
                {{ form.clube }}
            </div>
            <button type="submit">Salvar</button>
            <a href="{% url 'treinador_list' %}">Cancelar</a>
        </form>
    </div>
</body>

</html>
