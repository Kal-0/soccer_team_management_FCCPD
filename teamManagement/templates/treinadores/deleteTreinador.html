<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Treinador</title>
</head>

<body>
    <h2>Deletar Treinador</h2>
    <p>Tem certeza de que deseja deletar o treinador {{ treinador.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
        <a href="{% url 'treinador_list' %}">Cancelar</a>
    </form>
</body>

</html>
