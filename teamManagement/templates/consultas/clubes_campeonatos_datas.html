<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clubes e Campeonatos</title>
</head>
<body>
    <h1>Clubes e Campeonatos</h1>
    {% for clube in clubes %}
    <h2>{{ clube.nome }}</h2>
    <ul>
        {% for campeonato in clube.campeonatos.all %}
        <li>{{ campeonato.nome }} - Início: {{ campeonato.dt_inicio }} - Término: {{ campeonato.dt_termino }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
