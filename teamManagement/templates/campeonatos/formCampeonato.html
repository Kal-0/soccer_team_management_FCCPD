<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Campeonato{% else %}Adicionar Novo Campeonato{% endif %}</title>
</head>

<body>
    <h2>{% if form.instance.pk %}Editar Campeonato{% else %}Adicionar Novo Campeonato{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            {{ form.nome }}
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            {{ form.modelo }}
        </div>
        <div class="form-group">
            <label for="premiacao">Premiação</label>
            {{ form.premiacao }}
        </div>
        <div class="form-group">
            <label for="dt_inicio">Data de Início</label>
            <input type="date" name="dt_inicio" id="dt_inicio" value="{{ form.dt_inicio.value|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label for="dt_termino">Data de Término</label>
            <input type="date" name="dt_termino" id="dt_termino" value="{{ form.dt_termino.value|date:'Y-m-d' }}">
        </div>
        <button type="submit">Salvar</button>
        <a href="{% url 'campeonato_list' %}">Cancelar</a>
    </form>
</body>

</html>
